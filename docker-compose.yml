---
version: "3.7"

volumes:
  data:

services:
  weewx:
    build:
      args:
        - VERSION=4.1.1
      context: .
      dockerfile: Dockerfile
    image: felddy/weewx:4.0.0
    init: true
    restart: "no"
    volumes:
      - type: bind
        source: ./data
        target: /data
    environment:
      - TIMEZONE=US/Eastern
      - WEEWX_UID=weewx
      - WEEWX_GID=dialout
    # devices:
    #   - "/dev/ttyUSB0:/dev/ttyUSB0"
